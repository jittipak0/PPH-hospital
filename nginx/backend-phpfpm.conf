server {
  listen 80;
  server_name api.hospital.local;
  root /var/www/hospital/backend/public;
  index index.php;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # CSP (ทดสอบก่อนเปิดเข้ม)
  # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'strict-dynamic'" always;

  location / { try_files $uri $uri/ /index.php?$query_string; }
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass unix:/run/php/php-fpm.sock; # ตรวจ path ของระบบ
  }
  location ~* \.(png|jpg|jpeg|gif|ico|css|js|svg)$ { expires 30d; access_log off; }
}
